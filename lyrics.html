<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Songtexte für das Event</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            line-height: 1.6;
            transition: background-color 0.3s, color 0.3s;
        }
        
        .controls button {
            margin: 5px;
            padding: 10px;
            font-size: 16px;
            width: 50px;
            height: 50px;
            background-color: white;
            border: 2px solid gray;
            border-radius: 10px;
            cursor: pointer;
        }
        p {
            margin: 10px 20px 10px 20px; /* Fügt links und rechts einen Rand hinzu */
        }
        section {
            padding-left: 20px;
        }
        
        .dark-mode {
            background-color: #121212;
            color: #ffffff;
        }
        .controls {
            position: fixed;
            top: 10px;
            right: 10px;
            z-index: 1000;
        }
        .controls {
            display: flex;
            flex-direction: column;
            align-items: flex-end;
        }
        
        .controls button {
            margin: 5px;
            padding: 10px;
            font-size: 16px;
        }
        h1 {
            font-size: 2em;
            margin: 20px 0;
        }
        p {
            margin: 10px 0;
        }
        .toc {
            margin: 20px;
        }
        .toc a {
            display: block;
            margin: 5px 0;
            text-decoration: none;
            color: blue;
        }
    </style>
</head>
<body>
    <div class="controls">
        <button onclick="changeFontSize(1)"><i class="fas fa-plus"></i></button>
        <button onclick="changeFontSize(-1)"><i class="fas fa-minus"></i></button>
        <button onclick="toggleDarkMode()"><i class="fas fa-moon"></i></button>
    </div>
    <div class="toc">
        <h2>Lieder Sportwoche Gottesdienst</h2>
        <a href="#song1">Lied 1</a>
        <a href="#song2">Lied 2</a>
        <a href="#song3">Lied 3</a>
    </div>
    <section id="song1">
        <h1>Lied 1</h1>
        <p>Erster Vers des Liedes 1<br>Weiterer Text...</p>
    </section>
    <section id="song2">
        <h1>Lied 2</h1>
        <p>Erster Vers des Liedes 2<br>Weiterer Text...</p>
    </section>
    <section id="song3">
        <h1>Lied 3</h1>
        <p>Erster Vers des Liedes 3<br>Weiterer Text...</p>
    </section>
    <script>
        function changeFontSize(amount) {
            const paragraphs = document.querySelectorAll('p');
            paragraphs.forEach(p => {
                const currentSize = parseFloat(window.getComputedStyle(p, null).getPropertyValue('font-size'));
                p.style.fontSize = (currentSize + amount) + 'px';
            });
        }

        function toggleDarkMode() {
            document.body.classList.toggle('dark-mode');
        }
    </script>
</body>
</html>
